<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Список студентов</title>
    <link rel="icon" type="image/png" th:href="@{/static/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


</head>

<body>

<!--<div th:replace="~{navigation :: navi(Student)}"/>-->

<div class="fluid-container" th:fragment="navi(activeTab)">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary ">
        <a class="navbar-brand" th:href="@{/}">База данных студентов</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <form th:action="@{/student/add/}" method="POST">
                    <input type="submit" class="btn btn-danger" value="Новый студент"/>
                </form>
            </ul>
        </div>
    </nav>
    <div class="visible-md" style="height:80px;"></div>
</div>

<div class="container">
    <br>

    <table class="table table-hover product-table">
        <thead class="thead-dark">
        <tr>
            <!--            <th>id_custom</th>-->
            <th>ID</th>
            <th>ФИО студента</th>
            <th>Возраст</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="student,iterStat : ${students}" class="one-student">

            <!--            <td th:text="${iterStat.index}"/>-->
            <td th:text="${student.id}"/>
            <td th:text="${student.name}"/>
            <td th:text="${student.age}"/>
            <td>
                <a th:href="@{'/student/delete/' + ${student.id}}" class="btn btn-primary"
                   onclick="sendName()">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
