<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Регистрация нового студента</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(AdminDashboard)}"/>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Регистрация нового студента</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/student/add/}"
                      th:object="${newStudent}" method="post" class="form-horizontal" enctype="multipart/form-data">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div th:if="${addStudentError != null}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <p th:text="${addStudentError}" />
                                </div>
                            </div>
                            <div th:if="${addStudentSuccess != null}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <p th:text="${addStudentSuccess}" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Name -->
                    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="text" th:field="*{name}" placeholder="name  (*)" class="form-control"/>
                    </div>

                    <!-- Age -->
                    <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{age}" placeholder="age" class="form-control" type="number"/>
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
